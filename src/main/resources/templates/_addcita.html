<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<!-- Modal -->
	<div th:fragment="modal(id)" class="modal fade" th:id="${id}"
		tabindex="-1" role="dialog" aria-labelledby="addCita"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Alta de Cita</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form th:action="@{/agregarCita}" method="post" name="citaData">
					<div class="modal-body">
						<div class="row">
							<label class="col-sm-4 col-form-label">Consultorio</label>
							<div class="col-sm-8">
								<select class="form-control" name="consultorio" required>
									<option th:each="consultorio : ${consultorios}"
										class="form-control" id="validationTooltip02"
										th:value="${consultorio.numero}"
										th:text="${consultorio.descripcion}"></option>
								</select>
							</div>
						</div>
						<div class="row">
							<label class="col-sm-4 col-form-label">Doctor</label>
							<div class="col-sm-8">
								<select class="form-control" name="doctor" required>
									<option th:each="doctor : ${doctores}" class="form-control"
										id="validationTooltip02" th:value="${doctor.id}"
										th:text="${doctor.nombre}"></option>
								</select>
							</div>
						</div>
						<div class="row" id="fechaCita">
							<label class="col-sm-4 col-form-label" for="validationTooltip01">Fecha
								de Inicio</label>
							<div class="col-sm-8 input-group date">
								<input name="dia" type="text" class="form-control"
									id="validationTooltip01" autocomplete="off" required>
								<div class="input-group-append">
									<span class="input-group-text"> <i
										class="far fa-calendar-alt"></i></span>
								</div>
								<div class="invalid-tooltip">Ingresar una Fecha.</div>
							</div>
						</div>
						<div class="row">
							<label class="col-sm-4 col-form-label">Hora</label>
							<div class="col-sm-8">
								<select class="form-control" name="hora" required>
									<option th:each="hrs : ${horas}" class="form-control"
										id="validationTooltip02" th:value="${hrs}" th:text="${hrs}"></option>
								</select>
							</div>
						</div>
						<div class="row">
							<label class="col-sm-4 col-form-label">Duraci&oacute;n</label>
							<div class="col-sm-8">
								<select class="form-control" name="duracion" required>
									<option th:each="min : ${duracion}" class="form-control"
										id="validationTooltip02" th:value="${min}"
										th:text="${min} + ' Minutos'"></option>
								</select>
							</div>
						</div>
						<div class="row">
							<label class="col-sm-4 col-form-label" for="validationTooltip02">Paciente</label>
							<div class="col-sm-8">
								<input name="paciente" class="form-control"
									id="validationTooltip02" required>
								<div class="invalid-tooltip">Nombre del Paciente.</div>
							</div>
							<div class="invalid-tooltip">Ingresar un nombre</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar</button>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
